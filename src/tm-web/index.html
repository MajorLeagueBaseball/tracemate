    <!-- Fixed navbar -->
    <nav class="navbar navbar-light navbar-fixed-top">
      <a class="navbar-brand" href="#">Tracemate</a>
      <ul id="viewTab" class="nav navbar-nav">
        <li class="nav-item active"><a class="nav-link" href="#stateview" data-toggle="tab">Overview</a></li>
        <li class="nav-item"><a class="nav-link" href="#internals" data-toggle="tab">Internals</a></li>
      </ul>
    </nav>
    <div class="container theme-showcase">
      <div id="viewTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="stateview">
          <div class="row">
            <div class="col-md-6">
              <div class="card card-default">
                <div class="card-header">
                  <h4 class="card-title">Runtime</h4>
                </div>
                <div class="card-block">
                  <h5>Version</h5>
                  <p class="card-text" id="tm-version"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="card card-default">
            <div class="card-header">
              <h4 class="card-title">Log</h4>
            </div>
            <div class="card-block">
              <div id="main-log-window">
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="internals">
          <div class="card card-default panel-group" id="eventer">
            <div class="panel panel-default">
              <div class="card-header">
                <h4 class="card-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#eventer" href="#eventer-sockets">
                    Sockets
                  </a>
                </h4>
              </div>
              <div id="eventer-sockets" class="panel-collapse collapse in">
                <div class="panel-block">
                  <table class="table table-condensed">
                    <thead>
                      <tr><th>FD</th><th>Opset</th><th>Callback</th><th>Local</th><th>Remote</th></tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="card-header">
                <h4 class="card-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#eventer" href="#eventer-jobq">
                    Job Queues
                  </a>
                </h4>
              </div>
              <div id="eventer-jobq" class="panel-collapse collapse">
                <div class="panel-block">
                  <table class="table table-condensed">
                    <thead>
                      <tr><th></th><th>Queue</th><th class="text-center">Concurrency</th><th class="text-right">Processed</th><th colspan=2 class="text-center">Waiting</th><th colspan=2 class="text-center">Running</th></tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="card-header">
                <h4 class="card-title">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#eventer" href="#eventer-timers">
                    Timers
                  </a>
                </h4>
              </div>
              <div id="eventer-timers" class="panel-collapse collapse">
                <div class="panel-block">
                  <table class="table table-condensed">
                    <thead>
                      <tr><th>Callback</th><th>When</th></tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  <div id="templates" style="display:none">
  </div>


<!-- Modal -->
<div id="histModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Latency of <span id="histogram-name"></span></h4>
      </div>
      <div class="modal-body text-center">
        <div style="width:600px; margin-left:auto; margin-right:auto">
        <div id="modal-histogram"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
